launch:
    parameters:
        accessKey:
            description: AWS Access Key
        secretKey:
            description: AWS Secret Key
        dbCount:
            description: count db nodes
            default: 1
            min: 1
            max: 20
        appCount:
            description: count app nodes
            default: 1
            min: 1
            max: 20
        lbCount:
            description: count lb nodes
            default: 1
            min: 1
            max: 20

    steps:
        provisionDB:
            action: "provisionAmazonVm"
            parameters:
                roleName: "dbnode"
                quantity: $dbCount
                jcloudsIdentity: $accessKey
                jcloudsCredential: $secretKey
            output:
                 dbhosts: ips

        provisionApp:
            action: "provisionAmazonVm"
            parameters:
                roleName: "appnode"
                quantity: $appCount
                jcloudsIdentity: $accessKey
                jcloudsCredential: $secretKey
            output:
                apphosts: ips

        provisionLB:
            action: "provisionAmazonVm"
            parameters:
                roleName: "lbnode"
                quantity: $lbCount
                jcloudsIdentity: $accessKey
                jcloudsCredential: $secretKey
            output:
                publicIp: ips

        installDB:
            action: "install"
            parameters:
                phase: "deploydb"
                precedingPhases: ["provision"]
                roles: ["dbnode"]
                runList: ["recipe[mysql::server]", "recipe[petstore::mysql]"]

        installApp:
            action: "install"
            parameters:
                phase: "deploypetstore"
                precedingPhases: ["deploydb"]
                roles: ["appnode"]
                runList: ["recipe[tomcat]", "recipe[petstore]"]
                jattrs:
                    petstore:
                        db:
                            host: $dbhosts
                        app:
                            war: "https://s3.amazonaws.com/undeploy-petstore/org.springframework.samples.jpetstore-1.0.0-SNAPSHOT.war"

        installLB:
            action: "install"
            parameters:
                phase: "deploylb"
                precedingPhases: ["deploypetstore"]
                roles: ["lbnode"]
                runList: ["recipe[haproxy]", "recipe[petstore::lb]"]
                jattrs:
                    petstore:
                        lb:
                            nodes: $apphosts
    return:
        appUrl:
            description: Url to the application
            value: http://${publicIp}

